<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="component/Controller.js"></script>

<div class="container">

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h1 class="text-center">Carlos Andrés Ramírez Torres</h1>
                <hr>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-6 col-xs-offset-3">
                            <input type="text" required="required" id="descripcion" class="form-control" name="message" placeholder="Descripcion">
                            <input type="text" required="required" id="nombre" class="form-control" name="message" placeholder="Nombre persona">
                            <input type="text" required="required" id="email" class="form-control" name="message" placeholder="Correo">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6 col-xs-offset-3">
                            <button type="button" onClick="saveTask()" class="btn btn-primary">Add Task</button>
                            <button type="button" onClick="getTask()" class="btn btn-primary">Update List</button>
                        </div>
                    </div>
                    <div>
                        <p><span id="list"></span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
